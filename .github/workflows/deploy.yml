name: Deploy Laravel

on:
  push:
    branches: [ main ] # Sesuaikan nama branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }} # Isi 'riza' di secrets GitHub
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e  # Stop on error
          echo "ğŸš€ Starting deployment..."
          
          cd /var/www/html
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“¦ Current branch: $(git branch --show-current)"
          
          # Tambahkan langkah pembersihan ini
          echo "ğŸ§¹ Cleaning up local changes..."
          git fetch origin main
          git reset --hard origin/main # Memaksa kondisi file lokal sama persis dengan GitHub
          echo "âœ… Git reset successful!"
          
          echo "ğŸ“¦ Installing Composer dependencies..."
          composer install --no-interaction --prefer-dist --optimize-autoloader
          
          echo "ğŸ“¦ Installing NPM dependencies..."
          npm install
          
          echo "ğŸ”¨ Building assets..."
          npm run build
          
          echo "ğŸ—„ï¸ Running migrations..."
          php artisan migrate --force
          
          echo "ğŸ§¹ Clearing caches..."
          php artisan optimize:clear
          
          echo "âš™ï¸ Caching configuration..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "ğŸ” Setting permissions..."
          sudo chgrp -R www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache
          
          echo "âœ… Deployment completed successfully!"
