name: ğŸš€ Multi-Stage Deploy (Staging & Production)

on:
  push:
    branches:
      - main
      - staging

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

# ===============================================================
# JOB 1: BUILD (NO VENDOR, NO COMPOSER)
# ===============================================================
jobs:
  build:
    name: ğŸ“¦ Build Frontend Assets
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install NPM
        run: npm ci

      - name: ğŸ”¨ Build Vite
        run: npm run build

      - name: ğŸ“ Prepare Artifact (NO VENDOR)
        run: |
          mkdir deploy_package
          rsync -a \
            --exclude=vendor \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=.env \
            . deploy_package/

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: deploy_package/

# ===============================================================
# JOB 2: DEPLOY STAGING
# ===============================================================
  deploy-staging:
    name: ğŸš§ Deploy Staging
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      # PUBLIC â†’ public_html
      - name: ğŸ“‚ FTP Public (Staging)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          protocol: ftp

          local-dir: ./public/
          server-dir: /domains/posyandukaranggan.com/public_html/

          state-name: .ftp-staging-public.json
          log-level: standard

      # APP â†’ public_html/staging
      - name: ğŸ“‚ FTP App (Staging)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          protocol: ftp

          local-dir: ./
          server-dir: /domains/posyandukaranggan.com/public_html/staging/

          exclude: |
            vendor/**
            public/**
            node_modules/**
            .git/**
            .github/**
            .env

          state-name: .ftp-staging-app.json
          log-level: standard

# ===============================================================
# JOB 3: DEPLOY PRODUCTION
# ===============================================================
  deploy-production:
    name: ğŸ‰ Deploy Production
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      # PUBLIC â†’ public_html
      - name: ğŸ“‚ FTP Public (Production)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          protocol: ftp

          local-dir: ./public/
          server-dir: /domains/posyandukaranggan.com/public_html/

          state-name: .ftp-prod-public.json
          log-level: standard

      # APP â†’ folder laravel
      - name: ğŸ“‚ FTP App (Production)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          protocol: ftp

          local-dir: ./
          server-dir: /domains/posyandukaranggan.com/posyandukaranggan/

          exclude: |
            vendor/**
            public/**
            node_modules/**
            .git/**
            .github/**
            .env

          state-name: .ftp-prod-app.json
          log-level: standard
